<div class="container">
  <div class="row" >
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Username" name="user" type="text" value="" ng-model="user" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="pass" type="password" value="" ng-model="pass">
              </div>
              <buton class="btn btn-primary pull-right" ng-click="login()" />Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
