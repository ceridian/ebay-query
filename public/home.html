<!doctype html>
<html ng-app="message">
  <head>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/font-awesome.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
    <script src="/js/lib/twin-bcrypt.min.js"></script>
    <script src="/js/lib/jquery.js"></script>
    <script src="/js/lib/bootstrap.js"></script>
    <script src="/js/lib/angular-animate.js"></script>
    <script src="/js/lib/angular-route.js"></script>
    <script src="/js/lib/angular-growl-notifications.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/services.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
  	angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
  	</script>
  </head>
  <body>
    <growl-notifications></growl-notifications>
    <div class="container">
      <div class="view-animate-container view-container">
        <div ng-view class="view-animate view-frame"></div>
      </div>
      <div ng-controller="notifications">
  			<div ng-repeat="n in notes">
  				<growl-notification>
  					<p>{{n.alertName}}</p>
  					<p>{{n.description}}</p>
  				</grow-notification>
  			</div>
  		</div>
  	</div>
  </body>
</html>
