<!doctype html>
<html ng-app="message">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
    <script src="/js/jquery.js"></script>
    <script src="/js/example.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/font-awesome.css" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <i class="fa fa-envelope fa-fw"></i> Messages
          </div>
          <div class="panel-body">
            <div ng-controller="MsgCtrl">
              <table class="table table-striped table-bordered table-hover" id="mailTable">
                <thead>
                  <tr>
                    <th>Flagged</th>
                    <th>UserID</th>
                    <th>Sender</th>
                    <th>Subject</th>
                    <th>Received</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="email in emails" ng-click="open(email)">
                    <td ng-if="email.Flagged == 'true'"><i class="fa fa-flag"></i></td>
                    <td ng-if="email.Flagged == 'false'"><i class="fa fa-flag-o"></i></td>
                    <td>{{ email.RecipientUserID }}</td>
                    <td>{{ email.Sender }}</td>
                    <td>{{ email.Subject }}</td>
                    <td>{{ email.ReceiveDate }}</td>
                  </tr>
                </tbody>
              </table>
              <div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">Subject: {{selectedEmail.Subject}}</h4>
                    </div>
                    <div class="modal-body">
                      <h5>Sender: {{selectedEmail.Sender}}</h5>
                      <h5>To: {{selectedEmail.RecipientUserID}}</h5>
                      <h5>Date: {{selectedEmail.ReceiveDate}}</h5>
                      <h5>Message: </h5>
                      <iframe id="iframe" style="width:100%; height:500px"></iframe>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary"><i class="fa fa-reply"></i> Reply</button>
                      <button type="button" class="btn btn-primary"><i class="fa fa-share"></i> Forward</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
